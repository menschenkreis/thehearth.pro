<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="46" stroke="currentColor" stroke-width="2" fill="none"/>

  <!-- Abstract flame/hearth symbol -->
  <g stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central vertical line -->
    <line x1="50" y1="22" x2="50" y2="78"/>

    <!-- Left diagonal -->
    <line x1="50" y1="50" x2="30" y2="30"/>
    <line x1="30" y1="30" x2="30" y2="70"/>

    <!-- Right diagonal -->
    <line x1="50" y1="50" x2="70" y2="30"/>
    <line x1="70" y1="30" x2="70" y2="70"/>

    <!-- Bottom connectors -->
    <line x1="30" y1="70" x2="50" y2="78"/>
    <line x1="70" y1="70" x2="50" y2="78"/>
  </g>
</svg>
